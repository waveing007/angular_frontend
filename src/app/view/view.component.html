<div class="row std-list" *ngFor="let std of students">
    <div class="col-md-2 std-list">{{std.sId}}</div>
    <div class="col-md-2 std-list">{{std.fName}}</div>
    <div class="col-md-2 std-list">{{std.lName}}</div>
    <div class="col-md-2 std-list">{{std.email}}</div>
    <div class="col-md-2 std-list"><button class="btn btn-success" (click)="edit(std)">EDIT</button></div>
    <div class="col-md-2 std-list"><button class="btn btn-danger" (click)="delete(std)">Delete!</button></div>
    
</div>
